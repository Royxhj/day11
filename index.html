<!DOCTYPE html>
<html>
  <head>
    <title>Day11</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="cover">
      <div class="bg__image">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41 </span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>

        <header class="header">
          <div class="header__header-column">
            <div class="header__back-btn">
              <i class="fas fa-arrow-left"></i>
            </div>
          </div>
          <div class="header__header-column">
            <span class="header__icon">
              <i class="fas fa-share-alt"></i>
            </span>
          </div>
        </header>

        <div class="image__column">
          <div class="image1"></div>
          <div class="image2"></div>
          <div class="image3"></div>
          <div class="image4">
            <span class="image__number">+4</span>
          </div>
        </div>

        <div class="menu__column">
          <div class="memu__town">
            <span class="memu__town__text">TOWN</span>
          </div>
          <div class="menu__historical">
            <span class="menu__historicaln__text">HISTORICAL</span>
          </div>
          <div class="forkids">
            <span class="memu__forkids__text">FOR KIDS</span>
          </div>
        </div>

        <div class="title">
          <span class="title__text">The Eiffel of Paris</span>
          <div class="title__icon">
            <i class="fas fa-heart"></i>
          </div>
        </div>

        <div class="address">
          <i class="fas fa-map-marker-alt"></i>
          <span class="address__text">Tour Eiffel Champ de Mars 75007</span>
        </div>

        <div class="review">
          <div class="reveiw__rank">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span class="review__point">4.75</span>
          </div>
          <div class="review__distance">
            <span class="review__distance__text">325 m</span>
          </div>
        </div>

        <div class="overview">
          <div class="overview__title">
            <span class="overview__title__text">OVERVIEW</span>
          </div>
          <div class="overview__title">
            <span class="overview__title__detail">
              C'est un pylône en treillis de 320 mètres de long construit lors
              du 18e anniversaire de la Révolution française de Paris en 1889.
              Fais le.
            </span>
          </div>
        </div>

        <div class="readmore">
          <span class="readmore__text">Read More</span>
        </div>

        <div class="nav__line"></div>
        <div class="page__line"></div>

        <div class="nav">
          <div class="nav__list">
            <i class="fas fa-home"></i>
          </div>
          <div class="nav__list">
            <i class="fas fa-globe-europe"></i>
          </div>
          <div class="nav__list">
            <i class="fas fa-users"></i>
          </div>
          <div class="nav__list">
            <i class="fas fa-cog"></i>
          </div>
        </div>
        <div class="nav__start__bg">
          <div class="nav__start">
            <i class="fas fa-route"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
